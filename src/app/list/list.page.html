<ion-header >
  <ion-toolbar >
    <ion-title>
     List of Books
    </ion-title>
    <ion-icon slot="end" color="medium" size="large"   name="arrow-dropleft-circle" (click)="backhome()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content  >
  
  <ion-card  *ngFor="let item of books">
    <ion-item [routerLink]="['/singlebook', item]">
      <ion-avatar slot="start">
        <img src="../../assets/book.png">
      </ion-avatar>
      <ion-label>
        <h2>{{item?.name}}</h2>
        <h4>Ed: {{item?.ed}}</h4>
       
        
      </ion-label>
      <ion-icon slot="end" color="medium" name="trash" (click)="delete(item)"></ion-icon>
    </ion-item>
   
    
         
  </ion-card>
  

</ion-content>
